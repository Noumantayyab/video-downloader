<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    label, input, button { display: block; width: 100%; margin-bottom: .5em; }
    input { padding: .5em; font-size: 1em; }
    button { padding: .75em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Downloader</h1>
  <label for="videoUrl">YouTube Video URL:</label>
  <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
  <button id="dlThumb">Download Thumbnail</button>

  <script>
    document.getElementById('dlThumb').onclick = () => {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return alert('Please enter a YouTube URL');
      // redirect browser to our API endpoint
      window.location = `/download_thumbnail?url=${encodeURIComponent(url)}`;
    };
  </script>
</body>
</html>
